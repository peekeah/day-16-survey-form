<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
        <form class="row g-3" action="#">
            <!-- 1. Name -->
            <h6>Name<span class="star">*</span></h6>
            <div class="name row col-12 col-md-8">
                <div class="first-name col-12 col-md-6">
                    <input id="first-name" class="col-12" type="text" required>
                    <label class="" for="first-name">First</label>
                </div>

                <div class="last-name col-12 col-md-6">
                    <input id="last-name" class="col-12"  type="text" required>
                    <label class="" for="last-name">Last</label>
                </div>
            </div>

            <!-- 2. Email -->
            <div class="email col-12 col-md-8">
                <h6><label for="email-input">Email<span class="star">*</span></label></h6>
                <input class="col-12" id="email-input" type="email" required>
            </div>
            <!-- 3. Rating -->
            <h6>Your Experience</h6>
                <div class="col-8 col-sm-6 col-md-3 rate">
                    <input type="radio" id="star5" name="rate" value="5"/>
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4"/>
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3"/>
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2"/>
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1"/>
                    <label for="star1" title="text">1 star</label>
                </div>
            <p>Overall, how would you rate you experience with us?<span class="star">*</span></p>
            <!-- 4. Satisfication with services -->
            <h6>How satisfied are you with<span class="star">*</span></h6>
            <div class="service-satisfaction">
                <div class="title-row row">
                    <div class="col-2"></div>
                    <div class="col-2">Very Satisfied</div>
                    <div class="col-2">Unsatisfied</div>
                    <div class="col-2">Neutral</div>
                    <div class="col-2">Satisfied</div>
                    <div class="col-2">Very Satisfied</div>
                </div>
                <div class="purchase row col-12">
                    <label class="col-2" for="purchase">Purchase</label>
                    <div class="col-2"><input type="radio" name="purchase"></div>
                    <div class="col-2"><input type="radio" name="purchase"></div>
                    <div class="col-2"><input type="radio" name="purchase"></div>
                    <div class="col-2"><input type="radio" name="purchase"></div>
                    <div class="col-2"><input type="radio" name="purchase"></div>
                </div>
                <div class="service row col-12">
                    <label class="col-2" for="service">Service</label>
                    <div class="col-2"><input type="radio" name="service"></div>
                    <div class="col-2"><input type="radio" name="service"></div>
                    <div class="col-2"><input type="radio" name="service"></div>
                    <div class="col-2"><input type="radio" name="service"></div>
                    <div class="col-2"><input type="radio" name="service"></div>
                </div>
                <div class="company-overall row col-12">
                    <label class="col-2" for="service">Company Overall</label>
                    <div class="col-2"><input type="radio" name="company-overall"></div>
                    <div class="col-2"><input type="radio" name="company-overall"></div>
                    <div class="col-2"><input type="radio" name="company-overall"></div>
                    <div class="col-2"><input type="radio" name="company-overall"></div>
                    <div class="col-2"><input type="radio" name="company-overall"></div>
                </div>
            </div>
            <!-- 5. How likely to  -->
            <h6>How likely are you to<span class="star">*</span></h6>
            <div class="recommendation-satisfaction">
                <div class="title-row row">
                    <div class="col-2"></div>
                    <div class="col-2">Very Satisfied</div>
                    <div class="col-2">Unsatisfied</div>
                    <div class="col-2">Neutral</div>
                    <div class="col-2">Satisfied</div>
                    <div class="col-2">Very Satisfied</div>
                </div>
                <div class="buy-again row col-12">
                    <label class="col-2" for="purchase">Buy fome us again</label>
                    <div class="col-2"><input type="radio" name="buy-again"></div>
                    <div class="col-2"><input type="radio" name="buy-again"></div>
                    <div class="col-2"><input type="radio" name="buy-again"></div>
                    <div class="col-2"><input type="radio" name="buy-again"></div>
                    <div class="col-2"><input type="radio" name="buy-again"></div>
                </div>
                <div class="product-recommendation row col-12">
                    <label class="col-2" for="service">Recommend our product to others</label>
                    <div class="col-2"><input type="radio" name="recommendation"></div>
                    <div class="col-2"><input type="radio" name="recommendation"></div>
                    <div class="col-2"><input type="radio" name="recommendation"></div>
                    <div class="col-2"><input type="radio" name="recommendation"></div>
                    <div class="col-2"><input type="radio" name="recommendation"></div>
                </div>
                <div class="company-recommendation row col-12">
                    <label class="col-2" for="service">Recommend our company to others</label>
                    <div class="col-2"><input type="radio" name="company-recommendation"></div>
                    <div class="col-2"><input type="radio" name="company-recommendation"></div>
                    <div class="col-2"><input type="radio" name="company-recommendation"></div>
                    <div class="col-2"><input type="radio" name="company-recommendation"></div>
                    <div class="col-2"><input type="radio" name="company-recommendation"></div>
                </div>
                
                
            </div>
            <!-- 6. Comments -->
            <h6>Additional comments or suggestions</h6>
                <textarea name="form-control" rows="5   "></textarea>
            <button class="btn btn-primary col-4 col-md-3">submit</button>
        </form>
   </div>
    

</body>
</html>
